# Set root logger level to Error and only attach the Console appender
log4j.rootLogger=ERROR, Console
# Configure the Console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss.SSS} [%thread] %-5level %class{0}:%L - %msg%n
# Only print logs from the my.logger logger at the DEBUG level
log4j.logger.my.logger=DEBUG, Console
